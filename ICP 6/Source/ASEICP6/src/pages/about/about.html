<div align="center">
    <form name="frmlogin" onsubmit="return validateDetails()" method="post">
    <h1>Registeration Form</h1>
    <br><br>
    First Name : <input type="text" size="40"  id="firstname"/>
    <br><br>
    Last Name : <input type="text" size="40"  id="lastname"/>    
    <br><br>
    Username :  <input type="text"  size="40"  id="username"/>
     <br><br>
    Password :  <input type="password"  size="40"  id="password"/>
    <br><br>
   Confirm Password :  <input type="password" size="40"  id="passwordc"/>
    <br><br>
        <input type ="button" id="btn" onclick="validateDetails()" value="Register"/>   
    </form>
    </div>
